#versterker aan
versterker_aan:
  alias: toggle reciever
  sequence:
    service: remote.toggle
    data:
      activity: 'Versterker'

#nightmode
nightmode:
  alias: sequence to turn on night mode
  sequence:
    - service: switch.turn_off
      data:
        entity_id: switch.coffee_maker
    - service: light.turn_off
      data:
        entity_id: light.keuken_group
    - service: light.turn_off
      data:
        entity_id: light.eetkamer_group
    - service: light.turn_off
      data:
        entity_id: light.woonkamer_group
    - delay:
        seconds: 20
    - service: switch.turn_off
      data:
        entity_id: switch.wallscreen
    - service: climate.set_temperature
      data:
        entity_id: climate.living_room
        temprature: 17

#Morning
morning:
  alias: Waking Up
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.slaapkamer_group
        brightness: 255
    - delay:
        seconds: 2
    - service: light.turn_off
      data:
        entity_id: light.slaapkamer_group
    - delay:
        seconds: 5
    - service: light.turn_on
      data:
        entity_id: light.slaapkamer_group
        brightness: 255
    - delay:
        seconds: 2
    - service: light.turn_off
      data:
        entity_id: light.slaapkamer_group
    - delay:
        seconds: 5
    - service: light.turn_on
      data:
        entity_id: light.slaapkamer_group
        brightness: 255
    - delay:
        seconds: 2
    - service: light.turn_off
      data:
        entity_id: light.slaapkamer_group
    - delay:
        seconds: 5
    - service: light.turn_on
      data:
        entity_id: light.slaapkamer_group
        transition: 300
        brightness: 255
    - wait_template: "{{ is_state('binary_sensor.bedroom_motion', 'on') }}"
      timeout: '00:15:00'
      continue_on_timeout: 'true'
    - service: switch.turn_on
      data:
        entity_id: switch.coffee_maker
    - wait_template: "{{ is_state('binary_sensor.stairs', 'on') }}"
    - service: switch.turn_on
      data:
        entity_id: switch.wallscreen
    - service: lights.turn_on
      data:
        entity_id: light.gang_group
        brightness: 85
    - service: scene.turn_on
      data:
        entity_id: scene.kook_scene
    - service: browser_mod.no_blackout

popup_front_door:
  alias: Pop-Up Front Door
  sequence:
    - service: browser_mod.popup
      data_template:
        large: true
        auto_close: true
        card:
          type: picture-entity
          entity: camera.foscam_voor
          camera_view: live
        deviceID:
          - Wall-display
    - delay:
        minutes: 2
    - service: browser_mod.close_popup

popup_back_door:
  alias: Pop-Up back Door
  sequence:
    - service: browser_mod.popup
      data_template:
        large: true
        auto_close: true
        card:
          type: picture-entity
          entity: camera.foscam_achter
          camera_view: live
        deviceID:
          - Wall-display
    - service: tts.google_translate_say
      entity_id: media_player.wall_display
      data_template:
        message: Let op! Schuurdeur gaat open
    - delay:
        minutes: 2
    - service: browser_mod.close_popup

