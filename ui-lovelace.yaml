    icon: mdi:light-switch
    title: Schakelaars
    cards:
      - type: horizontal-stack
        cards:
        - type: light
          name: eetkamer lampen
          icon: mdi:silverware-fork-knife
          entity: light.eetkamer_group
        - type: light
          name: keuken lampen
          icon: mdi:fridge-outline
          entity: light.keuken_group
        - type: light
          name: woonkamer
          icon: mdi:sofa
          entity: light.woonkamer_group
      - type: horizontal-stack
        cards:
        - type: light
