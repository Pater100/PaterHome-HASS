views:
  - id: Algemeen nieuw
    icon: mdi:castle
    title: Info Glance
    cards:
    #Stack Left
    - type: vertical-stack
      cards:
      - type: custom:weather-card
        entity: weather.uden
      - type: custom:mini-graph-card
        name: Tempratuur
        animate: true
        entities:
          - sensor.living_room_thermostat_temperature
          - sensor.temperature_toilet
          - sensor.bedroom_temperature
      - type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: custom:calendar-card
            title: "Agenda Patrick"
            numberOfDays: 7
            progressBar: true
            entities:
              - calendar.patrick
              - calendar.afval_kalender
    #Stack Middle
    - type: vertical-stack
      cards:
      - type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: custom:mini-graph-card
            name: Electriciteit verbruik
            entities:
              - sensor.power_consumption
            line_color: yellow
            line_width: 8
            font_size: 75
          - type: custom:mini-graph-card
            name: Luchtvochtigheid
            entities:
              - sensor.living_room_thermostat_humidity
            line_color: blue
            line_width: 8
            font_size: 75
      - type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: custom:mini-graph-card
            name: Gasverbruik
            entities:
              - sensor.hourly_gas_consumption
            line_color: red
            line_width: 8
            font_size: 75
          - type: custom:mini-graph-card
            name: Server CPU
            entities:
              - sensor.cpu_temprature
            line_color: green
            line_width: 8
            font_size: 75
        - type: horizontal-stack
          cards:
          - type: entities
            title: Deur sensoren 
            show_header_toggle: false
            entities:
              - binary_sensor.schuur_poort
              - binary_sensor.schuur_deur
              - binary_sensor.back_door
              - binary_sensor.front_door
        - type: horizontal-stack
          cards:
#-------------------------------Schakelaars---------------------------------------------------
          - type: "custom:button-card" 
            color_type: label-card
            color: rgb(67, 73, 82)
            name: Schakelaars
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: switch.coffee_maker
            color_type: card
            color: rgb(67, 73, 82)
            icon: mdi:coffee-maker
            show_name: false
            state:
              - value: "on"
                color: rgb(218, 218, 219)
          - type: "custom:button-card"
            entity: switch.schuur
            color_type: card
            color: rgb(67, 73, 82)
            icon: mdi:barn
            show_name: false
            state:
              - value: "on"
                color: rgb(218, 218, 219)
          - type: "custom:button-card"
            entity: light.tradfri_driver
            color_type: card
            color: rgb(67, 73, 82)
            icon: mdi:soldering-iron
            show_name: false
            state:
              - value: "on"
                color: rgb(218, 218, 219)
          - type: "custom:button-card"
            entity: input_boolean.sleep_mode
            color_type: card
            color: rgb(67, 73, 82)
            icon: mdi:sleep
            show_name: false
            state:
              - value: "on"
                color: rgb(218, 218, 219)
        - type: horizontal-stack
          cards:
#-------------------------------Entertainment---------------------------------------------------
          - type: "custom:button-card" 
            color_type: label-card
            color: rgb(67, 73, 82)
            name: Entertainment
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            color_type: card
            color: rgb(67, 73, 82)
            icon: mdi:speaker
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.versterker_aan
          - type: "custom:button-card"
            color_type: card
            color: rrgb(67, 73, 82)
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.livingroom_2
                command:
                  - VolumeUp
                device: 46809977
          - type: "custom:button-card"
            color_type: card
            color: rgb(67, 73, 82)
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.livingroom_2
                command:
                  - VolumeDown
                device: 46809977
          - type: "custom:button-card"
            color_type: card
            color: rgb(67, 73, 82)
            icon: mdi:television
            tap_action:
              action: call-service
              service: remote.send_command
              service_data:
                entity_id: remote.livingroom_2
                command:
                  - PowerToggle
                device: 46809976
        - type: horizontal-stack
          cards:
#-------------------------------scenes---------------------------------------------------
          - type: "custom:button-card" 
            color_type: label-card
            color: rgb(67, 73, 82)
            name: Scenes
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            color_type: card
            color: rgb(67, 73, 82)
            icon: mdi:weather-sunset
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.ambiance
          - type: "custom:button-card"
            color_type: card
            color: rgb(67, 73, 82)
            icon: mdi:stove
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.kook_scene
          - type: "custom:button-card"
            color_type: card
            color: rgb(67, 73, 82)
            icon: mdi:silverware-variant
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.eten_aan_eettafel

    #Right Stack
    - type: vertical-stack
      cards:
      - type: horizontal-stack
        cards:
        - type: light
          name: Woonkamer
          icon: mdi:sofa
          entity: light.woonkamer_group
        - type: light
          name: Eetkamertafel
          icon: mdi:silverware-fork-knife
          entity: light.eetkamer_group
      - type: horizontal-stack
        cards:
        - type: light
          name: keuken
          icon: mdi:fridge-outline
          entity: light.keuken_group
        - type: light
          name: gang
          icon: mdi:hanger
          entity: light.gang_group
      - type: horizontal-stack
        cards:
        - type: light
          name: Replicator
          icon: mdi:printer-3d-nozzle
          entity: light.werkkamer_group
        - type: light
          name: slaapkamer
          icon: mdi:bed-empty
          entity: light.slaapkamer_group
      - type: horizontal-stack
        cards:
        - type: thermostat
          entity: climate.living_room

  - id: cameras
    title: Surveillance
    icon: mdi:cctv
    panel: true
    cards:
    - type: vertical-stack
      cards:
      - type: custom:surveillance-card
        thumb_interval: 10
        update_interval: 1
        cameras:
          - entity: camera.foscam_camera
          - entity: camera.foscam_camera_2
          - entity: camera.octoprint

  - id: schakelaars
    icon: mdi:light-switch
    title: Schakelaars
    cards:
      - type: horizontal-stack
        cards:
        - type: light
          name: eetkamer lampen
          icon: mdi:silverware-fork-knife
          entity: light.eetkamer_group
        - type: light
          name: keuken lampen
          icon: mdi:fridge-outline
          entity: light.keuken_group
        - type: light
          name: woonkamer
          icon: mdi:sofa
          entity: light.woonkamer_group
      - type: horizontal-stack
        cards:
        - type: light
          name: workspace
          icon: mdi:code-braces
          entity: light.tradfri_driver
        - type: entity-button
          name: Schuur
          icon: mdi:bank
          entity: switch.schuur

resources: !include resources.yaml